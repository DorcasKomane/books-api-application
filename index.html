<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Books API Application</title>
</head>
<body>
    <div class="main-container">
        <div class="main-search-screen">
            <h1>Search Books By Author</h1>
            <input type="text" name="" value="" placeholder="Enter author name">
            <button class="btn search-btn" type="button" name="button">Get Books</button>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Publisher</th>
                <th scope="col">Cover</th>
                <th scope="col">Preview</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
          </table>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
